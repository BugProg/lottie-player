<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>lottie-player web component</title>
  </head>

  <body>
    <lottie-player
      intermission="1000"
      autoplay
      controls
      loop
      style="width: 320px"
      src="https://assets3.lottiefiles.com/packages/lf20_RItkEz.json"
      speed="1"
      mode="normal"
    >
    </lottie-player>
    <tgs-player
      autoplay
      controls
      loop
      style="width: 320px"
      src="./sticker.tgs"
      speed="1"
      mode="normal"
    >
    </tgs-player>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.0.0/dist/lottie-player.js"></script>
    <script src="./tgs-player.js"></script>
  </body>
</html>
