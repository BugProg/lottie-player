<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>lottie-player web component</title>
  </head>

  <body>
    <div style="height: 600px; background-color: beige">
      <lottie-player
        id="player0"
        autoplay
        controls
        count="2"
        loop
        speed="1"
        mode="normal"
        style="width: 100%"
        webworkers="true"
        src="https://assets5.lottiefiles.com/packages/lf20_tl5nafup.json"
      >
      </lottie-player>
    </div>

    <tgs-player
      autoplay
      controls
      loop
      style="width: 320px"
      src="./sticker.tgs"
      speed="1"
      mode="normal"
    >
    </tgs-player>

    <script src="./lottie-player.js"></script>
    <script src="./tgs-player.js"></script>
    <script>
      var player = document.getElementById("player0");
      player.addEventListener("error", function (e) {
        console.log("errorrr");
      });
    </script>
  </body>
</html>
